name: Deploy to Vercel to PR

on:
  push:
    branches-ignore:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 

      - name: Set up Python
        uses: actions/setup-python@v4 
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep
        id: semgrep_scan
        run: |
          semgrep --config .semgrep.yml --error --metrics=off
        continue-on-error: true

      - name: Save Semgrep result
        id: save_semgrep_result
        run: |
          if [ $? -eq 0 ]; then
            echo "::set-output name=result::success"
          else
            echo "::set-output name=result::failure"

      - name: Archive Semgrep results
        if: failure()
        uses: actions/upload-artifact@v4 
        with:
          name: semgrep-results
          path: semgrep.sarif

      - name: Display Semgrep results
        if: failure()
        run: |
          cat semgrep.sarif
          echo "erreur XSS detectÃ©e" > xss_error.txt

  deploy:
    runs-on: ubuntu-latest
    needs: [semgrep]
    if: needs.semgrep.outputs.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        id: deploy_vercel
        run: |
          vercel link --yes --project ${{ secrets.VERCEL_PROJECT_ID }} --scope ${{ secrets.VERCEL_ORG_ID }} --token ${{ secrets.VERCEL_TOKEN }}
          DEPLOYMENT_URL=$(vercel --cwd ./ --token ${{ secrets.VERCEL_TOKEN }})
          echo "DEPLOYMENT_URL=${DEPLOYMENT_URL}" >> $GITHUB_ENV
          echo "DEPLOYMENT_URL=${DEPLOYMENT_URL}" # For debugging

      - name: Check deployment URL
        run: |
          echo "The deployment URL is ${{ env.DEPLOYMENT_URL }}"
          if [ -z "${{ env.DEPLOYMENT_URL }}" ]; then
            echo "Deployment URL is missing"
            exit 1
          fi

      - name: Add PR comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const previewUrl = process.env.DEPLOYMENT_URL;
            if (!previewUrl) {
              throw new Error('Deployment URL is missing');
            }
            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Preview build URL: ${previewUrl}`
            });
