name: Deploy to Vercel to PR

on:
  push:
    branches-ignore:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Remove .vercel directory if it exists
        run: |
          if [ -d ".vercel" ]; then
            rm -rf .vercel
          fi

      - name: Deploy to Vercel
        id: deploy
        run: vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Get deployment URL
        id: deployment_info
        run: |
          DEPLOYMENT_URL=$(vercel inspect --token ${{ secrets.VERCEL_TOKEN }} --output json | jq -r .url)
          echo "Deployment URL: $DEPLOYMENT_URL"
          echo "url=${DEPLOYMENT_URL}" >> $GITHUB_ENV

      - name: Check URL
        run: echo "The deployment URL is ${{ env.url }}"

      - name: Comment on PR
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const url = process.env.url;
            if (!url) {
              throw new Error('Deployment URL is missing');
            }
            github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `Preview available at: [${url}](${url})`
            });
