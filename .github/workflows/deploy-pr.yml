name: Deploy to Vercel to PR

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - "*"

permissions:
  contents: read
  pull-requests: write

jobs:
  semgrep:
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.get_url.outputs.url }}
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Deploy Project to Vercel
        run: vercel --token=${{ secrets.VERCEL_TOKEN }} --confirm
      - name: Get Preview URL
        id: get_url
        run: echo "::set-output name=url::$(vercel --token=${{ secrets.VERCEL_TOKEN }} list | grep 'Ready' | head -1 | awk '{print $2}')"

  comment:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 

      - name: Set up Python
        uses: actions/setup-python@v4 
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep
        id: semgrep_scan
        run: |
          semgrep --config .semgrep.yml --error --metrics=off
        continue-on-error: true

      - name: Save Semgrep result
        id: save_semgrep_result
        run: |
          if [ $? -eq 0 ]; then
            echo "result=success" >> $GITHUB_ENV
          else
            echo "result=failure" >> $GITHUB_ENV
          fi

      - name: Archive Semgrep results
        if: failure()
        uses: actions/upload-artifact@v4 
        with:
          name: semgrep-results
          path: semgrep.sarif

      - name: Display Semgrep results
        if: failure()
        run: |
          cat semgrep.sarif
          echo "erreur XSS detectÃ©e" > xss_error.txt

      - name: Save Semgrep result to file
        run: |
          if [ $? -eq 0 ]; then
            echo "success" > semgrep_result.txt
          else
            echo "failure" > semgrep_result.txt
          fi

      - name: Upload Semgrep result
        uses: actions/upload-artifact@v4 
        with:
          name: semgrep_result
          path: semgrep_result.txt

  deploy:
    runs-on: ubuntu-latest
    needs: [semgrep]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  

      - name: Download Semgrep result
        uses: actions/download-artifact@v4  
        with:
          name: semgrep_result

      - name: Check Semgrep result
        id: check_semgrep
        run: |
          if grep -q "failure" semgrep_result.txt; then
            echo "Semgrep found issues, but proceeding with deployment."
          else
            echo "Semgrep passed, proceeding with deployment."
          fi

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        id: deploy_vercel
        run: |
          vercel link --yes --project ${{ secrets.VERCEL_PROJECT_ID }} --scope ${{ secrets.VERCEL_ORG_ID }} --token ${{ secrets.VERCEL_TOKEN }}
          DEPLOYMENT_URL=$(vercel --cwd ./ --token ${{ secrets.VERCEL_TOKEN }})
          echo "DEPLOYMENT_URL=${DEPLOYMENT_URL}" >> $GITHUB_ENV
          echo "DEPLOYMENT_URL=${DEPLOYMENT_URL}" # For debugging

      - name: Check deployment URL
        run: |
          echo "The deployment URL is ${{ env.DEPLOYMENT_URL }}"
          if [ -z "${{ env.DEPLOYMENT_URL }}" ]; then
            echo "Deployment URL is missing"
            exit 1
          fi

      - name: Add PR comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const previewUrl = process.env.DEPLOYMENT_URL;
            if (!previewUrl) {
              throw new Error('Deployment URL is missing');
            }
            const pullRequestNumber = context.payload.pull_request?.number;
            if (!pullRequestNumber) {
              console.error('Pull request number is undefined.');
              return;
            }
            await github.rest.issues.createComment({
              issue_number: pullRequestNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Preview build URL: ${previewUrl}`
            });
