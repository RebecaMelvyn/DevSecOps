name: Deploy to Vercel to PR

on:
  push:
    branches-ignore:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 

      - name: Set up Python
        uses: actions/setup-python@v4 
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep
        id: semgrep_scan
        run: |
          semgrep --config .semgrep.yml --error --metrics=off || echo "fail" > semgrep_result.txt

      - name: Archive Semgrep results
        if: failure()
        uses: actions/upload-artifact@v4 
        with:
          name: semgrep-results
          path: semgrep.sarif

      - name: Display Semgrep results
        if: failure()
        run: |
          cat semgrep.sarif
          echo "erreur XSS detectÃ©e" > xss_error.txt

      - name: Save Semgrep result
        run: |
          echo "success" > semgrep_result.txt

      - name: Upload Semgrep result
        uses: actions/upload-artifact@v4 
        with:
          name: semgrep_result
          path: semgrep_result.txt
  
  deploy:
    runs-on: ubuntu-latest
    needs: [semgrep]
    if: github.event_name == 'pull_request' && env.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  

      - name: Download Semgrep result
        uses: actions/download-artifact@v4  
        with:
          name: semgrep_result

      - name: Check Semgrep result
        id: check_semgrep
        run: |
          cat semgrep_result.txt
          if grep -q "failure" semgrep_result.txt; then
            echo "Semgrep found issues, skipping deployment."
            exit 1
          fi

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        id: deploy_vercel
        run: |
          vercel link --yes --project ${{ secrets.VERCEL_PROJECT_ID }} --scope ${{ secrets.VERCEL_ORG_ID }} --token ${{ secrets.VERCEL_TOKEN }}
          DEPLOYMENT_URL=$(vercel --cwd ./ --token ${{ secrets.VERCEL_TOKEN }})
          echo "DEPLOYMENT_URL=${DEPLOYMENT_URL}" >> $GITHUB_ENV
          echo "DEPLOYMENT_URL=${DEPLOYMENT_URL}" # For debugging

      - name: Check deployment URL
        run: |
          echo "The deployment URL is ${{ env.DEPLOYMENT_URL }}"
          if [ -z "${{ env.DEPLOYMENT_URL }}" ]; then
            echo "Deployment URL is missing"
            exit 1
          fi

      - name: Add PR comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const previewUrl = process.env.DEPLOYMENT_URL;
            if (!previewUrl) {
              throw new Error('Deployment URL is missing');
            }
            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Preview build URL: ${previewUrl}`
            });