name: Deploy to Vercel to PR

on:
  push:
    branches:
      - 'feature/*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to Vercel
        id: deploy
        run: vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --yes
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Get deployment URL
        id: deployment_info
        run: echo "::set-output name=url::$(vercel inspect --token ${{ secrets.VERCEL_TOKEN }} --output json | jq -r .url)"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Create Pull Request with Preview URL"
          branch: "pr/${{ github.head_ref }}"
          title: "Preview for ${{ github.head_ref }}"
          body: "This pull request contains the changes from branch ${{ github.head_ref }} and a preview URL: [Preview URL](https://${{ steps.deployment_info.outputs.url }})"

      - name: Add Comment to Pull Request
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const url = `https://${{ steps.deployment_info.outputs.url }}`;
            github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `Preview available at: [${url}](${url})`
            });